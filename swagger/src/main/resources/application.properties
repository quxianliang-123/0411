server.port=8081


spring.security.oauth2.client.registration.keycloak.client-id=login-app
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=password
spring.security.oauth2.client.registration.keycloak.scope=openid

spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8080/realms/SpringBootKeycloak
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/SpringBootKeycloak/protocol/openid-connect/token

spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

keycloak.realm = SpringBootKeycloak
keycloak.auth-server-url = https://keycloak.comture/auth
keycloak.ssl-required = external
keycloak.resource = login-app
keycloak.use-resource-role-mappings = true
keycloak.public-client=true

#keycloak.security-constraints[0].authRoles[0]=user1
#keycloak.security-constraints[0].securityCollections[0].patterns[0]=/user1/*

